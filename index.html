<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

    <body>
        <header>
            <nav>
                <ul>

            <h1>BASE 404<br /><span>Bootcamp</span></h1>
            <br />
            <span
                ><em
                    >"An in-depth exploration beyond Web Development."</em
                ></span
            >
            <button>Explore</button>
        </header>
        <!-- main -->
        <main>
            <!-- Home Section -->
            <section>
                <h2>Home</h2>
            </section>
            <!-- End of home section -->
            <!-- About -->
            <section>
                <h2>About Base 404</h2>
                <br />
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/Yx9GY5BuPgU?si=OlMClo-CZc7D34Mz"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                ></iframe>
                <br />
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/U5oXgt7u6pI?si=W_jWvVqmTTcltTjl"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                ></iframe>
                <br />
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/2KYtUtsC-EI?si=kX-n8HGZbmEIOZM-"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                ></iframe>
            </section>
            <!-- End of about section -->
            <!-- Contact -->
            <section>
                <h2>Contact</h2>
                <div class="section">
                    <h2>Contact</h2>
                    <form action="" method="post">
                        <fieldset>
                            <legend>
                                <h3>Let's work together!</h3>
                            </legend>
                            <div>
                                <label for="name">Name</label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    placeholder="Enter your name"
                                    required
                                />
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="Enter your email"
                                    required
                                />
                            </div>
                            <div>
                                <textarea
                                    name="message"
                                    id="message"
                                    placeholder="Leave us a message..."
                                    cols="30"
                                    rows="10"
                                ></textarea>
                            </div>
                            <button type="submit">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </section>
            <!-- End of contact -->
        </main>
        <!-- End of main -->
        <footer></footer>
    </body>
</html>
